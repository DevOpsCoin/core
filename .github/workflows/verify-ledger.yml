# .github/workflows/verify-ledger.yml
name: Verify Ship-It Fund Ledger Integrity

on:
  push:
    paths:
      - 'shipit-fund/ledger/**'
      - 'shipit-fund/verify-ledger.sh'
  pull_request:
    paths:
      - 'shipit-fund/ledger/**'
      - 'shipit-fund/verify-ledger.sh'

permissions:
  contents: read

jobs:
  verify-ledger:
    name: Ledger Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set execute permission
        run: chmod +x shipit-fund/ledger/verify-ledger.sh

      - name: 🔍 Verify ledgers
        run: ./shipit-fund/ledger/verify-ledger.sh

      - name: ✅ Summary
        if: success()
        run: echo "All ledger files verified successfully."

      - name: ❌ Report Failure
        if: failure()
        run: |
          echo "Ledger verification failed — please review mismatched hashes or duplicate tx_hash entries."
          exit 1
