# .github/workflows/verify-ledger.yml
name: Verify Ship-It Fund Ledger Integrity

on:
  push:
    paths:
      - 'shipit-fund/ledger/**'
      - 'shipit-fund/scripts/verify-ledger.sh'
  pull_request:
    paths:
      - 'shipit-fund/ledger/**'
      - 'shipit-fund/scripts/verify-ledger.sh'

permissions:
  contents: read

jobs:
  verify-ledger:
    name: Ledger Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set execute permission
        working-directory: shipit-fund/scripts
        run: chmod +x verify-ledger.sh

      - name: ğŸ” Verify ledgers
        working-directory: shipit-fund/scripts
        run: ./verify-ledger.sh

      - name: âœ… Summary
        if: success()
        run: echo "âœ… All Ship-It Fund ledger files verified successfully."

      - name: âŒ Report Failure
        if: failure()
        run: |
          echo "âŒ Ledger verification failed â€” please review mismatched hashes or duplicate tx_hash entries in shipit-fund/ledger."
          exit 1
