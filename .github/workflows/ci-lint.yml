name: CI - Lint & Format

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Run lint + prettier check
        env:
          RUSHSTACK_ESLINT_PATCH_DISABLE: 1
        run: pnpm run ci:check
